      <form action="" method="post">
      
        <h1>Quick Credit</h1>
        <h2>Apply for a loan</h1>
        
        <fieldset>
          <legend>Application form</legend>
          <label for="firstName">First Name:</label>
          <input required type="text" id="name" name="firstName">

          <label for="firstName">Last Name:</label>
          <input required type="text" id="name" name="lastName">

          <label for="email">Email:</label>
          <input required type="email" id="mail" name="eamil">

         
          
          <label for="tenor">Tenor:</label>
          <select>
              <option disabled selected value> -- Select payment period -- </option>
              <option value = "3">3 months</option>
              <option value = "6">6 months</option>
              <option value = "12">12 months</option>
          </select>

          <label for="amount">Amount:</label>
          <input type="text" class="textfield" value="" id="amount" name="amount" onkeypress="return isNumber(event)" />
        </fieldset>
        
        
        
         
        
        
        <button type="submit">Submit Request</button>
      </form>
